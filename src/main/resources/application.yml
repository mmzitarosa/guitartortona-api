spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  application:
    name: GuitarTortonaV1
  profiles:
    active: local
  jackson:
    default-property-inclusion: non_null

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

logging:
  file:
    name: logs/app.log
    path: logs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}